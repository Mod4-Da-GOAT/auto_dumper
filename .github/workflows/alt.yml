name: CI (Alt)

on:
  workflow_dispatch:
    inputs:
      ROM_LINK:
        description: "Direct Link of ROM/Firmware"
        required: true

env:
  ROM_LINK: ${{ github.event.inputs.ROM_LINK }}
  GIT_ORG: "DroidDumps"
  TG_TOKEN: ${{ secrets.TG_TOKEN }}
  CHAT_ID: ${{ secrets.CHAT_ID }}
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  dump:
    runs-on: ubuntu-latest

    steps:
      - name: Download Cleanup Script
        run: |
          echo "::group::Download Cleanup Script"
          export cleanerAddr="https://gist.github.com/rokibhasansagar/27271d28d0d6fa2d4a8d3b6253ffb5cd"
          export cleanRef=$(git ls-remote -q "${cleanerAddr}" HEAD | awk '{print $1}')
          curl -sL --retry 8 --retry-connrefused "${cleanerAddr}/raw/${cleanRef}/maximize.space.sh" -o /tmp/maximize.space.sh
          chmod +x /tmp/maximize.space.sh
          echo "::endgroup::"

      - name: Initial Cleanup Space
        run: |
          echo "::group::Initial Cleanup"
          export ROOT_RESERVE_MB=10240 TEMP_RESERVE_MB=10240
          bash /tmp/maximize.space.sh 2>/dev/null
          echo "::endgroup::"

      - name: Set Git Configs & Secrets
        uses: rokibhasansagar/custom_workflows/git_config@main
        with:
          credential: "yes"
          git_cookies: "no"
        env:
          PAT: ${{ secrets.GH_TOKEN }}

      - name: Prepare Dumper
        run: |
          mkdir -p /data/job && cd /data/job
          echo "::group::Cloning DumprX"
          git clone -q --depth=1 --filter=blob:none https://github.com/DumprX/DumprX.git
          cd DumprX
          sed -i '/astral/d' ./setup.sh
          sudo -EH bash ./setup.sh || exit 1
          sudo apt-get install neofetch -qy
          bash -c "$(curl -sL https://astral.sh/uv/install.sh)"
          ls -lAog ${HOME}/.local/bin/
          . ~/.bashrc
          echo "$GITHUB_TOKEN" > .github_token
          echo "$GIT_ORG" > .github_orgname
          echo "$TG_TOKEN" > .tg_token
          echo "$CHAT_ID" > .tg_chat
          echo "::endgroup::"

      - name: Install IMG Tool
        run: |
          echo "::group::Install IMG Tool"
          sudo apt-get update -qy
          sudo apt-get install android-sdk-libsparse-utils -qy
          # Verify installation
          if ! command -v simg2img >/dev/null 2>&1; then
            echo "Error: simg2img not found after installation"
            exit 1
          fi
          echo "::endgroup::"

      - name: Patch DumprX for IMG Files
        run: |
          echo "::group::Patch DumprX for IMG"
          cd /data/job/DumprX
          # Ensure simg2img is available before patching
          if ! command -v simg2img >/dev/null 2>&1; then
            echo "Error: simg2img is not installed, cannot patch DumprX"
            exit 1
          fi
          cp dumper.sh dumper.sh.bak
          # Replace 7z extraction for .img with simg2img
          sed -i '/7z x .*\.img/ c\simg2img "\$1" "\$2"' dumper.sh
          echo "::endgroup::"


      - name: Download Firmware
        run: |
          echo "::group::Download Firmware"
          mkdir -p /data/job/rom
          cd /data/job/rom
          # Using curl to handle redirects & speed
          curl -L --retry 8 --retry-connrefused -O "${ROM_LINK}"
          # Get the downloaded filename dynamically
          export FIRMWARE_FILE=$(ls -1t | head -n1)
          echo "Downloaded firmware file: $FIRMWARE_FILE"
          echo "::endgroup::"

      - name: Dump Firmware
        run: |
          cd /data/job/DumprX
          echo "::group::[DUMP JOB]"
          ./dumper.sh "/data/job/rom/$FIRMWARE_FILE" || exit 1
          echo "::endgroup::"

      - name: Final Cleanup Space
        run: |
          echo "::group::Final Cleanup"
          export ROOT_RESERVE_MB=10240 TEMP_RESERVE_MB=10240
          bash /tmp/maximize.space.sh 2>/dev/null
          echo "::endgroup::"

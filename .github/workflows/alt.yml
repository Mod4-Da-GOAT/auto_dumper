name: CI (Alt)

on:
  workflow_dispatch:
    inputs:
      ROM_LINK:
        description: "Direct Link of ROM/Firmware"
        required: true

env:
  ROM_LINK: ${{ github.event.inputs.ROM_LINK }}
  GIT_ORG: "DroidDumps"
  TG_TOKEN: ${{ secrets.TG_TOKEN }}
  CHAT_ID: ${{ secrets.CHAT_ID }}
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  dump:
    runs-on: ubuntu-latest

    steps:
      - name: Ensure Workspace Exists
        run: mkdir -p $GITHUB_WORKSPACE
        
      - name: Checkout Repository
        uses: actions/checkout@v3
    
      # --- Download Cleanup Script ---
      - name: Download Cleanup Script
        run: |
          echo "::group::Download Cleanup Script"
          export cleanerAddr="https://gist.github.com/rokibhasansagar/27271d28d0d6fa2d4a8d3b6253ffb5cd"
          export cleanRef=$(git ls-remote -q "${cleanerAddr}" HEAD | awk '{print $1}')
          curl -sL --retry 8 --retry-connrefused "${cleanerAddr}/raw/${cleanRef}/maximize.space.sh" -o /tmp/maximize.space.sh
          chmod +x /tmp/maximize.space.sh
          echo "::endgroup::"

      # --- Initial Cleanup (Safe) ---
      - name: Initial Cleanup (Safe)
        run: |
          echo "::group::Initial Cleanup (Safe)"
          sudo apt-get clean
          find $GITHUB_WORKSPACE /tmp /var/tmp -maxdepth 1 -user $USER -exec rm -rf {} + 2>/dev/null || true
          if command -v docker >/dev/null 2>&1; then docker system prune -af; fi
          echo "::endgroup::"

      # --- Prepare Dumper & Patch IMG ---
      - name: Prepare Dumper & Patch IMG
        run: |
          echo "::group::Prepare Dumper & Patch IMG"
          mkdir -p "$GITHUB_WORKSPACE/dumprx"
          cd "$GITHUB_WORKSPACE/dumprx"

          # Clone DumprX
          git clone -q --depth=1 --filter=blob:none https://github.com/DumprX/DumprX.git
          cd DumprX

          # Setup DumprX
          sed -i '/astral/d' ./setup.sh
          sudo -EH bash ./setup.sh || exit 1
          sudo apt-get install neofetch -qy
          bash -c "$(curl -sL https://astral.sh/uv/install.sh)"
          . ~/.bashrc
          echo "$GITHUB_TOKEN" > .github_token
          echo "$GIT_ORG" > .github_orgname
          echo "$TG_TOKEN" > .tg_token
          echo "$CHAT_ID" > .tg_chat

          # Install IMG Tool
          sudo apt-get update -qy
          sudo apt-get install android-sdk-libsparse-utils -qy
          if ! command -v simg2img >/dev/null 2>&1; then
            echo "Error: simg2img not found"
            exit 1
          fi

          # Patch dumper.sh to use simg2img for .img files
          cp dumper.sh dumper.sh.bak
          sed -i '/7z x .*\.img/ c\simg2img "\$1" "\$2"' dumper.sh
          echo "::endgroup::"

      # --- Download Firmware ---
      - name: Download Firmware
        run: |
          echo "::group::Download Firmware"
          mkdir -p "$GITHUB_WORKSPACE/rom"
          cd "$GITHUB_WORKSPACE/rom"
          curl -L --retry 8 --retry-connrefused -O "${ROM_LINK}"
          export FIRMWARE_FILE=$(ls -1t | head -n1)
          echo "Downloaded firmware file: $FIRMWARE_FILE"

          # Post-download cleanup to free space
          export ROOT_RESERVE_MB=5120 TEMP_RESERVE_MB=5120
          bash /tmp/maximize.space.sh 2>/dev/null || true
          echo "::endgroup::"

      # --- Dump Firmware ---
      - name: Dump Firmware
        run: |
          echo "::group::[DUMP JOB]"
          cd "$GITHUB_WORKSPACE/dumprx/DumprX"
          ./dumper.sh "$GITHUB_WORKSPACE/rom/$FIRMWARE_FILE" || exit 1
          echo "::endgroup::"

      # --- Final Cleanup ---
      - name: Final Cleanup Space
        run: |
          echo "::group::Final Cleanup"
          export ROOT_RESERVE_MB=10240 TEMP_RESERVE_MB=10240
          bash /tmp/maximize.space.sh 2>/dev/null || true
          echo "::endgroup::"
